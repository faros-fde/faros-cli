name: Publish Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to npm
        run: |
          echo "Publishing @faros-fde-sandbox/cli@1.0.0..."
          npm publish --access public --verbose
          echo "Verifying publication..."
          sleep 5
          npm view @faros-fde-sandbox/cli version || echo "Warning: Package not found on registry yet"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
