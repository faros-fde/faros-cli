name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM tag (latest, beta, etc.)'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - alpha
      dry_run:
        description: 'Dry run (test without publishing)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to npm
        run: |
          NPM_TAG="${{ github.event.inputs.npm_tag || 'latest' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          
          echo "Publishing @faros-fde-sandbox/cli with tag: $NPM_TAG"
          
          if [ "$DRY_RUN" = "true" ]; then
            echo "DRY RUN MODE - Would publish with: npm publish --access public --tag $NPM_TAG"
            npm pack
          else
            npm publish --access public --tag $NPM_TAG --verbose
            echo "Verifying publication..."
            sleep 5
            npm view @faros-fde-sandbox/cli version || echo "Warning: Package not found on registry yet"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
