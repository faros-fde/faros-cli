name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      upload-coverage:
        description: 'Upload coverage reports'
        required: false
        default: true
        type: boolean
      run-linter:
        description: 'Run linter'
        required: false
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        if: github.event_name != 'workflow_dispatch' || inputs.run-linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Run coverage
        run: npm run test:coverage
      
      - name: Build CLI
        run: npm run build
      
      - name: Sync test results to Faros
        if: always()
        env:
          FAROS_API_KEY: ${{ secrets.FAROS_API_KEY }}
        run: |
          if [ -z "$FAROS_API_KEY" ]; then
            echo "⚠️  FAROS_API_KEY not set - skipping sync"
            exit 0
          fi
          node bin/faros sync tests test-results/junit.xml \
            --source "GitHub-Actions" \
            --type "Unit" \
            --commit "GitHub://faros-fde/faros-cli/${{ github.sha }}" \
            --test-start "${{ github.event.head_commit.timestamp }}"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name != 'workflow_dispatch' || inputs.upload-coverage
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name != 'workflow_dispatch' || inputs.upload-coverage
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            coverage/
            *.log
          retention-days: 7
