name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version to test'
        required: false
        default: 'both'
        type: choice
        options:
          - '18'
          - '20'
          - 'both'
      upload-coverage:
        description: 'Upload coverage reports'
        required: false
        default: true
        type: boolean
      run-linter:
        description: 'Run linter'
        required: false
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ${{ (github.event_name == 'workflow_dispatch' && inputs.node-version != 'both') && fromJSON(format('[{0}]', inputs.node-version)) || fromJSON('[18, 20]') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        if: github.event_name != 'workflow_dispatch' || inputs.run-linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Run coverage
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20 && (github.event_name != 'workflow_dispatch' || inputs.upload-coverage)
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 20 && (github.event_name != 'workflow_dispatch' || inputs.upload-coverage)
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            *.log
          retention-days: 7
